<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cal-container">
      <div class="calculator">
        <div class="input-screen" >
          <input type="text" id="input" value="0" />
        </div>
        <div class="buttons">
          <button class="char" >AC</button>
          <button class="char" >DEL</button>
          <button class="char" >%</button>
          <button class="char" >/</button>
          <button >7</button>
          <button >8</button>
          <button >9</button>
          <button class="char" >*</button>
          <button >4</button>
          <button >5</button>
          <button >6</button>
          <button class="char">-</button>
          <button >1</button>
          <button >2</button>
          <button >3</button>
          <button class="char" >+</button>
          <button >00</button>
          <button >0</button>
          <button >.</button>
          <button id="sol">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
